<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Mail üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== Global Styles ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100%; width:100%; font-family:'Lato', sans-serif; overflow-x:hidden; }

/* ===== Scene Container ===== */
.scene {
    position:absolute; width:100%; height:100%;
    display:flex; justify-content:center; align-items:center; flex-direction:column;
    transition: all 0.8s ease; opacity:0; pointer-events:none; text-align:center; padding:20px;
}
.scene.active { opacity:1; pointer-events:auto; }

/* ===== Envelope Scene ===== */
#envelope {
    width: 180px; height: 120px; background: #fff8f0;
    border: 2px solid #e3c2c2; border-radius: 8px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    cursor:pointer; display:flex; justify-content:center; align-items:center; font-size:2.5rem;
    transition: transform 0.3s ease; position:relative;
}
#envelope:hover { transform: scale(1.05); }
#envelope::before {
    content:''; position:absolute; top:-15px; left:0; width:0; height:0;
    border-left:90px solid transparent; border-right:90px solid transparent;
    border-bottom:15px solid #fff8f0;
}

/* ===== Letter Scene ===== */
#letter {
    background: linear-gradient(to bottom, #fff6e5, #ffe8d6);
    padding:20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
#letter h1 { font-family:'Great Vibes', cursive; font-size:2.5rem; color:#ff5c8d; text-shadow:1px 1px 3px rgba(0,0,0,0.2); margin-bottom:10px; }
#letter p { font-size:1.1rem; color:#555; line-height:1.5; margin-bottom:20px; background: rgba(255,255,255,0.6); padding:10px 15px; border-radius:12px; display:inline-block; }
#letter img { width:80px; border-radius:10px; margin-bottom:10px; }

/* ===== Choice Buttons ===== */
button.choice { padding:12px 25px; margin:8px; border:none; border-radius:25px; font-size:1rem; font-weight:bold; cursor:pointer; transition: transform 0.2s ease; }
button.choice:hover { transform:scale(1.05); }
#noBtn { background:#ccc; color:#555; }
#yesBtn { background:#ff6b81; color:#fff; }

/* ===== Story Scenes ===== */
#story1 { /* Starry Night Gradient */
    background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #1a1a40 70%, #2b2b60 100%);
    color:#fff; font-size:1.2rem; position:relative; overflow:hidden;
}
#story2 { /* Magical Garden Gradient */
    background: linear-gradient(to top, #b9fbc0, #70e1f5, #ff9a9e);
    color:#fff; font-size:1.2rem; position:relative; overflow:hidden;
}
#story1 img { width:100px; position:absolute; bottom:20px; left:50%; transform:translateX(-50%); animation: float 3s ease-in-out infinite; }
#story2 img { width:80px; position:absolute; bottom:30px; left:40%; animation: sway 4s ease-in-out infinite; }

/* Floating lanterns & petals */
.lantern, .petal { position:absolute; pointer-events:none; border-radius:50%; }
.lantern { width:20px; height:20px; background:#ffda6a; box-shadow:0 0 10px #ffda6a; animation: lanternFloat 4s linear infinite; }
.petal { width:15px; height:15px; background:pink; animation: petalFall 5s linear infinite; }

@keyframes lanternFloat { 0%{transform:translateY(0) translateX(0);opacity:1;} 100%{transform:translateY(-200px) translateX(50px);opacity:0;} }
@keyframes petalFall { 0%{transform:translateY(0) rotate(0deg);opacity:1;} 100%{transform:translateY(400px) rotate(360deg);opacity:0;} }
@keyframes float { 0%,100%{transform:translateX(-50%) translateY(0);} 50%{transform:translateX(-50%) translateY(-10px);} }
@keyframes sway { 0%,100%{transform:translateX(-50%) translateY(0);} 50%{transform:translateX(-50%) translateY(-10px);} }

/* ===== Celebration Scene ===== */
#celebration {
    position:absolute; width:100%; height:100%;
    background: linear-gradient(to top, #ffe0e6, #ffb6c1);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    opacity:0; pointer-events:none; transition: opacity 0.8s ease; overflow:hidden;
}
#celebration.active { opacity:1; pointer-events:auto; }
#celebration h2 { font-family:'Great Vibes', cursive; font-size:2rem; color:#ff5c8d; margin-bottom:20px; text-shadow:1px 1px 3px rgba(0,0,0,0.2); }
#celebration img { width:120px; border-radius:50%; margin-bottom:15px; animation: fadeIn 2s ease-in; }
@keyframes fadeIn { 0%{opacity:0;} 100%{opacity:1;} }

/* Hearts animation */
#hearts { position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none; }
.heart { position:absolute; width:20px; height:20px; background:red; transform:rotate(45deg); animation:float 3s linear infinite; }
.heart::before, .heart::after { content:""; position:absolute; width:20px; height:20px; background:red; border-radius:50%; }
.heart::before { top:-10px; left:0; } .heart::after { left:10px; top:0; }

/* Typing text effect */
.typing-text { display:inline-block; border-right:2px solid #fff; padding-right:2px; animation: blink 0.8s infinite; }
@keyframes blink { 0%,50%{border-color:#fff;}51%,100%{border-color:transparent;} }

/* Responsive */
@media(max-width:400px){
    #letter h1{ font-size:2rem; }
    button.choice{ padding:10px 20px; font-size:0.9rem; }
    #story1, #story2 { font-size:1rem; }
    #celebration h2 { font-size:1.5rem; }
}
</style>
</head>
<body>

<!-- Scene 0: Envelope -->
<div class="scene active" id="scene0">
    <div id="envelope">üíå</div>
</div>

<!-- Scene 1: Letter -->
<div class="scene" id="scene1">
    <div id="letter">
        <img src="https://i.postimg.cc/BbRQKvnr/temp-image-33495CD1-F9D1-4F61-A046-F96020E24C5C.webp" alt="Us">
        <h1>Love Mail üíú</h1>
        <p id="letterText"></p>
        <button class="choice" id="nextStory">Next</button>
    </div>
</div>

<!-- Scene 2: Starry Night -->
<div class="scene" id="story1">
    <img src="https://i.postimg.cc/HWNLK69x/temp-image-C516E3B5-849A-4001-A79C-FD43616066C6.webp" alt="Paradise">
    <p id="story1Text"></p>
</div>

<!-- Scene 3: Magical Garden -->
<div class="scene" id="story2">
    <img src="https://i.postimg.cc/pXndtKsC/temp-image-23F8F5BF-D3E7-4F1B-8363-AE1D1A0195D0.webp" alt="Adjoa Tee">
    <p id="story2Text"></p>
</div>

<!-- Scene 4: Decision -->
<div class="scene" id="decisionScene">
    <h1>Will You Be My Valentine?</h1>
    <button class="choice" id="noBtn">Please don‚Äôt do this</button>
    <button class="choice" id="yesBtn">Yes, I‚Äôll be your Valentine</button>
</div>

<!-- Scene 5: Celebration -->
<div id="celebration">
    <img src="https://i.postimg.cc/qqNvqK4q/temp-image-DD8C0D6E-4285-4E0A-9131-803437513F0D.webp" alt="Together">
    <h2>I adore you so much, my princess ‚ù§Ô∏è</h2>
</div>

<!-- Hearts container -->
<div id="hearts"></div>

<script>
// ===== Scene Navigation =====
function showScene(current,next){
    document.getElementById(current).classList.remove('active');
    document.getElementById(next).classList.add('active');
}

// ===== Typing Effect =====
function typeText(element,text,speed=50,callback){
    let i=0; element.innerHTML="";
    let interval = setInterval(()=>{
        element.innerHTML += text[i];
        i++;
        if(i>=text.length){ clearInterval(interval); if(callback) callback(); }
    }, speed);
}

// ===== Envelope click =====
document.getElementById('envelope').addEventListener('click',()=>{
    showScene('scene0','scene1');
    typeText(document.getElementById('letterText'),"If Paradise asked you out‚Ä¶ would you say yes? üíú");
});

// ===== Letter -> Story1 =====
document.getElementById('nextStory').addEventListener('click',()=>{
    showScene('scene1','story1');
    typeText(document.getElementById('story1Text'),"Under the starry night, Paradise waits...\nLanterns glow along the path to your heart ‚ú®",50, addLanterns);
});

// ===== Story1 -> Story2 =====
function addLanterns(){
    for(let i=0;i<10;i++){
        let lantern = document.createElement('div');
        lantern.classList.add('lantern');
        lantern.style.left = Math.random()*100+'%';
        lantern.style.top = 100 + Math.random()*100 + 'px';
        document.getElementById('story1').appendChild(lantern);
    }
    setTimeout(()=>{
        showScene('story1','story2');
        typeText(document.getElementById('story2Text'),"Every path I take, it leads me to you‚Ä¶\nPetals fall and hearts float softly üíï",50, addPetals);
    },4000);
}

// ===== Add floating petals =====
function addPetals(){
    for(let i=0;i<15;i++){
        let petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random()*100+'%';
        petal.style.top = -50 + 'px';
        document.getElementById('story2').appendChild(petal);
    }
    setTimeout(()=>{ showScene('story2','decisionScene'); },4000);
}

// ===== Decision Buttons =====
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const celebration = document.getElementById('celebration');

noBtn.addEventListener('click', ()=>{
    noBtn.style.transform='translateX(-10px) rotate(-10deg)';
    setTimeout(()=>{ noBtn.style.transform='translateX(0) rotate(0deg)'; },300);
});

yesBtn.addEventListener('click', ()=>{
    document.getElementById('decisionScene').classList.remove('active');
    celebration.classList.add('active');
    createHearts();
});

// ===== Hearts Animation =====
function createHearts(){
    const heartsContainer = document.getElementById('hearts');
    for(let i=0;i<40;i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left=Math.random()*100+'%';
        heart.style.animationDuration=(2+Math.random()*2)+'s';
        heartsContainer.appendChild(heart);
        setTimeout(()=>{ heart.remove(); },4000);
    }
}
</script>

</body>
</html>
